<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMB Prüfungsfragen - ISO 9001:2015</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        header p { color: #aaa; font-size: 1.1em; }
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .chapter-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .chapter-card:hover {
            background: rgba(255,255,255,0.12);
            border-color: #4fc3f7;
            transform: translateY(-5px);
        }
        .chapter-card h3 { color: #4fc3f7; margin-bottom: 10px; }
        .chapter-card p { color: #aaa; font-size: 0.95em; }
        .chapter-card .count {
            display: inline-block;
            background: #4fc3f7;
            color: #1a1a2e;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        #quiz-area { display: none; }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }
        .progress-info { color: #aaa; }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #00e676);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .question-card {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .question-type {
            display: inline-block;
            background: #ff9800;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .question-type.single { background: #4fc3f7; }
        .question-text {
            font-size: 1.3em;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .answers { display: flex; flex-direction: column; gap: 12px; }
        .answer {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .answer:hover:not(.disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .answer.selected {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.15);
        }
        .answer.correct {
            border-color: #00e676 !important;
            background: rgba(0, 230, 118, 0.15) !important;
        }
        .answer.correct.missed {
            border-color: #00e676 !important;
            border-style: dashed !important;
            background: rgba(0, 230, 118, 0.08) !important;
            opacity: 0.85;
        }
        .answer.wrong {
            border-color: #ff5252 !important;
            background: rgba(255, 82, 82, 0.15) !important;
        }
        .answer.disabled { cursor: default; }
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .answer.selected .checkbox { border-color: #4fc3f7; background: #4fc3f7; color: #000; }
        .answer.correct .checkbox { border-color: #00e676; background: #00e676; color: #000; }
        .answer.correct.missed .checkbox { border-color: #ffd54f; background: transparent; color: #ffd54f; border-style: dashed; }
        .answer.wrong .checkbox { border-color: #ff5252; background: #ff5252; color: #fff; }
        .answer-content { flex: 1; }
        .answer-text { font-size: 1.05em; }
        .answer-feedback {
            margin-top: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.95em;
            display: none;
        }
        .answer.correct .answer-feedback {
            display: block;
            background: rgba(0, 230, 118, 0.2);
            color: #69f0ae;
        }
        .answer.correct.missed .answer-feedback {
            display: block;
            background: rgba(255, 193, 7, 0.2);
            color: #ffd54f;
        }
        .answer.wrong .answer-feedback {
            display: block;
            background: rgba(255, 82, 82, 0.2);
            color: #ff8a80;
        }
        .btn-row {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: #000;
        }
        .btn-primary:hover { transform: scale(1.02); }
        .btn-primary:disabled {
            background: rgba(255,255,255,0.1);
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .results { text-align: center; padding: 40px; }
        .results h2 { font-size: 2em; margin-bottom: 20px; }
        .score {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #4fc3f7, #00e676);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .score-label { color: #aaa; margin-bottom: 15px; }
        .score.passed { background: linear-gradient(135deg, #00e676, #69f0ae); -webkit-background-clip: text; background-clip: text; }
        .score.failed { background: linear-gradient(135deg, #ff5252, #ff8a80); -webkit-background-clip: text; background-clip: text; }
        .pass-status {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .pass-status.passed { background: rgba(0, 230, 118, 0.2); color: #69f0ae; }
        .pass-status.failed { background: rgba(255, 82, 82, 0.2); color: #ff8a80; }
        .threshold-info { color: #888; font-size: 0.9em; margin-bottom: 20px; }
        .scoring-info {
            background: rgba(255,255,255,0.05);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 25px;
            text-align: left;
            line-height: 1.8;
        }
        .history-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
        .history-section h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-list { max-height: 300px; overflow-y: auto; }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .history-item:hover { background: rgba(255,255,255,0.08); }
        .history-date { color: #888; }
        .history-score { font-weight: bold; }
        .history-score.passed { color: #69f0ae; }
        .history-score.failed { color: #ff8a80; }
        .history-chapter { color: #aaa; flex: 1; margin: 0 15px; }
        .clear-history {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #888;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .clear-history:hover { border-color: #ff5252; color: #ff5252; }
        .no-history { color: #666; font-style: italic; text-align: center; padding: 20px; }
        .stats-row { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .stat-box {
            flex: 1;
            min-width: 120px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 1.8em; font-weight: bold; color: #4fc3f7; }
        .stat-label { font-size: 0.8em; color: #888; margin-top: 5px; }
        @media (max-width: 600px) {
            header h1 { font-size: 1.8em; }
            .question-text { font-size: 1.1em; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QMB Prüfungsfragen</h1>
            <p>ISO 9001:2015 - Qualitätsmanagementbeauftragter</p>
        </header>
        <div id="chapter-selection">
            <div class="chapter-grid" id="chapter-grid"></div>
            <div class="history-section" id="history-section">
                <h3>
                    <span>Dein Verlauf</span>
                    <button class="clear-history" onclick="clearHistory()">Verlauf loeschen</button>
                </h3>
                <div class="stats-row" id="stats-row"></div>
                <div class="history-list" id="history-list"></div>
            </div>
        </div>
        <div id="quiz-area">
            <div class="quiz-header">
                <button class="back-btn" onclick="showChapters()">Zurueck</button>
                <span class="progress-info" id="progress-info">Frage 1 von 30</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="question-container"></div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script>
    let currentChapter = null;
    let currentQuestion = 0;
    let selectedAnswers = [];
    let score = 0;
    let maxScore = 0;
    let answered = false;
    const PASS_THRESHOLD = 70;

    function init() {
        renderChapters();
        renderHistory();
    }

    function getHistory() {
        const data = localStorage.getItem('qmb_quiz_history');
        return data ? JSON.parse(data) : [];
    }

    function saveAttempt(chapterKey, chapterTitle, score, maxScore, percentage, passed) {
        const history = getHistory();
        history.unshift({
            date: new Date().toISOString(),
            chapter: chapterKey,
            chapterTitle: chapterTitle,
            score: score,
            maxScore: maxScore,
            percentage: percentage,
            passed: passed
        });
        if (history.length > 50) history.pop();
        localStorage.setItem('qmb_quiz_history', JSON.stringify(history));
    }

    function clearHistory() {
        if (confirm('Verlauf wirklich loeschen?')) {
            localStorage.removeItem('qmb_quiz_history');
            renderHistory();
        }
    }

    function renderHistory() {
        const history = getHistory();
        const listEl = document.getElementById('history-list');
        const statsEl = document.getElementById('stats-row');

        if (history.length === 0) {
            listEl.innerHTML = '<div class="no-history">Noch keine Versuche. Starte ein Quiz!</div>';
            statsEl.innerHTML = '';
            return;
        }

        const totalAttempts = history.length;
        const passedAttempts = history.filter(h => h.passed).length;
        const avgPercentage = Math.round(history.reduce((sum, h) => sum + h.percentage, 0) / totalAttempts);
        const bestResult = Math.max(...history.map(h => h.percentage));

        statsEl.innerHTML = `
            <div class="stat-box"><div class="stat-value">${totalAttempts}</div><div class="stat-label">Versuche</div></div>
            <div class="stat-box"><div class="stat-value" style="color: ${passedAttempts > 0 ? '#69f0ae' : '#ff8a80'}">${passedAttempts}</div><div class="stat-label">Bestanden</div></div>
            <div class="stat-box"><div class="stat-value">${avgPercentage}%</div><div class="stat-label">Durchschnitt</div></div>
            <div class="stat-box"><div class="stat-value" style="color: #ffd54f">${bestResult}%</div><div class="stat-label">Bestwert</div></div>
        `;

        listEl.innerHTML = history.slice(0, 20).map(h => {
            const date = new Date(h.date);
            const dateStr = date.toLocaleDateString('de-DE') + ' ' + date.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});
            const passClass = h.passed ? 'passed' : 'failed';
            const icon = h.passed ? '✓' : '✗';
            return `<div class="history-item"><span class="history-date">${dateStr}</span><span class="history-chapter">${h.chapterTitle}</span><span class="history-score ${passClass}">${icon} ${h.percentage}% (${h.score}/${h.maxScore})</span></div>`;
        }).join('');
    }

    function renderChapters() {
        const grid = document.getElementById('chapter-grid');
        grid.innerHTML = '';
        for (const [key, chapter] of Object.entries(chapters)) {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.onclick = () => startQuiz(key);
            card.innerHTML = `<h3>${chapter.title}</h3><p>Pruefungsfragen zur ISO 9001:2015</p><span class="count">${chapter.questions.length} Fragen</span>`;
            grid.appendChild(card);
        }
    }

    function showChapters() {
        document.getElementById('chapter-selection').style.display = 'block';
        document.getElementById('quiz-area').style.display = 'none';
        renderHistory();
    }

    function startQuiz(chapterKey) {
        currentChapter = chapters[chapterKey];
        currentChapter.key = chapterKey;
        currentQuestion = 0;
        score = 0;
        maxScore = 0;
        currentChapter.questions.forEach(q => {
            maxScore += q.answers.filter(a => a.correct).length;
        });
        document.getElementById('chapter-selection').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'block';
        renderQuestion();
    }

    function renderQuestion() {
        const q = currentChapter.questions[currentQuestion];
        const correctCount = q.answers.filter(a => a.correct).length;
        const type = correctCount === 1 ? 'Single Choice' : 'Mehrfachauswahl';
        const typeClass = correctCount === 1 ? 'single' : '';
        selectedAnswers = [];
        answered = false;
        document.getElementById('progress-info').textContent = `Frage ${currentQuestion + 1} von ${currentChapter.questions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentQuestion) / currentChapter.questions.length) * 100}%`;
        const container = document.getElementById('question-container');
        container.innerHTML = `
            <div class="question-card">
                <div class="question-text">${q.q}</div>
                <div class="answers">
                    ${q.answers.map((a, i) => `
                        <div class="answer" data-index="${i}" onclick="toggleAnswer(${i})">
                            <div class="checkbox"></div>
                            <div class="answer-content">
                                <div class="answer-text">${a.text}</div>
                                <div class="answer-feedback">${a.feedback}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
            <div class="btn-row">
                <button class="btn btn-primary" id="check-btn" onclick="checkAnswer()" disabled>Pruefen</button>
                <button class="btn btn-secondary" id="next-btn" onclick="nextQuestion()" style="display:none">
                    ${currentQuestion < currentChapter.questions.length - 1 ? 'Naechste Frage' : 'Ergebnis anzeigen'}
                </button>
            </div>
        `;
    }

    function toggleAnswer(index) {
        if (answered) return;
        const q = currentChapter.questions[currentQuestion];
        const correctCount = q.answers.filter(a => a.correct).length;
        const answerEl = document.querySelector(`.answer[data-index="${index}"]`);
        if (correctCount === 1) {
            document.querySelectorAll('.answer').forEach(el => el.classList.remove('selected'));
            selectedAnswers = [index];
            answerEl.classList.add('selected');
        } else {
            if (selectedAnswers.includes(index)) {
                selectedAnswers = selectedAnswers.filter(i => i !== index);
                answerEl.classList.remove('selected');
            } else {
                selectedAnswers.push(index);
                answerEl.classList.add('selected');
            }
        }
        document.getElementById('check-btn').disabled = selectedAnswers.length === 0;
    }

    function checkAnswer() {
        if (answered) return;
        answered = true;
        const q = currentChapter.questions[currentQuestion];

        // TÜV-Bewertung: Nur volle Punktzahl wenn ALLE richtigen UND KEINE falschen gewählt
        const correctIndices = q.answers.map((a, i) => a.correct ? i : -1).filter(i => i !== -1);
        const allCorrectSelected = correctIndices.every(i => selectedAnswers.includes(i));
        const noWrongSelected = selectedAnswers.every(i => q.answers[i].correct);
        const isPerfect = allCorrectSelected && noWrongSelected;

        document.querySelectorAll('.answer').forEach((el, i) => {
            el.classList.add('disabled');
            const isCorrect = q.answers[i].correct;
            const isSelected = selectedAnswers.includes(i);

            if (isCorrect) {
                el.classList.add('correct');
                if (isSelected) {
                    el.querySelector('.checkbox').textContent = '✓';
                } else {
                    // Nicht angewählte richtige Antwort - markieren als "verpasst"
                    el.classList.add('missed');
                    el.querySelector('.checkbox').textContent = '!';
                }
            }
            if (isSelected && !isCorrect) {
                el.classList.add('wrong');
                el.querySelector('.checkbox').textContent = '✗';
            }
        });

        // Punkte nur bei perfekter Antwort
        if (isPerfect) {
            score += correctIndices.length;
        }

        document.getElementById('check-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < currentChapter.questions.length) {
            renderQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        const percentage = Math.round((score / maxScore) * 100);
        const passed = percentage >= PASS_THRESHOLD;
        const passClass = passed ? 'passed' : 'failed';
        const passText = passed ? 'BESTANDEN!' : 'NICHT BESTANDEN';
        saveAttempt(currentChapter.key, currentChapter.title, score, maxScore, percentage, passed);
        document.getElementById('question-container').innerHTML = `
            <div class="question-card results">
                <h2>Quiz beendet!</h2>
                <div class="score ${passClass}">${percentage}%</div>
                <p class="score-label">${score} von ${maxScore} Punkten</p>
                <div class="pass-status ${passClass}">${passText}</div>
                <p class="threshold-info">Bestehensgrenze: ${PASS_THRESHOLD}% (TUEV-Standard)</p>
                <div class="scoring-info">
                    <strong>Bewertung nach TUEV-Schema:</strong><br>
                    Volle Punktzahl nur bei ALLEN richtigen Antworten UND KEINER falschen.<br>
                    Fehlt eine richtige oder ist eine falsche dabei = 0 Punkte fuer die Frage.
                </div>
                <div class="btn-row" style="justify-content: center;">
                    <button class="btn btn-primary" onclick="startQuiz('${currentChapter.key}')">Wiederholen</button>
                    <button class="btn btn-secondary" onclick="showChapters()">Andere Kapitel</button>
                </div>
            </div>
        `;
        document.getElementById('progress-fill').style.width = '100%';
    }

    init();
    </script>
</body>
</html>
