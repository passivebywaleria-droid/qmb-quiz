<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMB Prüfungsfragen - ISO 9001:2015</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-y: auto;
        }
        body.quiz-mode { overflow-y: auto; }
        .container { max-width: 900px; margin: 0 auto; padding: 8px; }
        header {
            text-align: center;
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        header h1 { font-size: 1.4em; margin-bottom: 3px; }
        header p { color: #aaa; font-size: 0.85em; }
        .quiz-mode header { display: none; }
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }
        .chapter-card {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .chapter-card:hover {
            background: rgba(255,255,255,0.12);
            border-color: #4fc3f7;
            transform: translateY(-2px);
        }
        .chapter-card h3 { color: #4fc3f7; margin-bottom: 4px; font-size: 0.9em; }
        .chapter-card p { color: #aaa; font-size: 0.75em; display: none; }
        .chapter-card .count {
            display: inline-block;
            background: #4fc3f7;
            color: #1a1a2e;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.75em;
            margin-top: 5px;
        }
        #quiz-area { display: none; }
        #quiz-area.active { display: block; }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            gap: 6px;
        }
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }
        .progress-info { color: #aaa; font-size: 0.8em; }
        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-bottom: 6px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #00e676);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .question-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 10px;
        }
        .question-type {
            display: inline-block;
            background: #ff9800;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .question-type.single { background: #4fc3f7; }
        .question-text {
            font-size: 0.9em;
            line-height: 1.3;
            margin-bottom: 8px;
            flex-shrink: 0;
        }
        .answers { display: flex; flex-direction: column; gap: 5px; }
        .answer {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 6px;
            flex-shrink: 0;
        }
        .answer:hover:not(.disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .answer.selected {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.15);
        }
        .answer.correct {
            border-color: #00e676 !important;
            background: rgba(0, 230, 118, 0.15) !important;
        }
        .answer.correct.missed {
            border-color: #00e676 !important;
            border-style: dashed !important;
            background: rgba(0, 230, 118, 0.08) !important;
            opacity: 0.85;
        }
        .answer.wrong {
            border-color: #ff5252 !important;
            background: rgba(255, 82, 82, 0.15) !important;
        }
        .answer.disabled { cursor: default; }
        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .answer.selected .checkbox { border-color: #4fc3f7; background: #4fc3f7; color: #000; }
        .answer.correct .checkbox { border-color: #00e676; background: #00e676; color: #000; }
        .answer.correct.missed .checkbox { border-color: #ffd54f; background: transparent; color: #ffd54f; border-style: dashed; }
        .answer.wrong .checkbox { border-color: #ff5252; background: #ff5252; color: #fff; }
        .answer-content { flex: 1; }
        .answer-text { font-size: 0.8em; line-height: 1.25; }
        .answer-feedback {
            margin-top: 3px;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            display: none;
            line-height: 1.25;
        }
        .answer.correct .answer-feedback {
            display: block;
            background: rgba(0, 230, 118, 0.2);
            color: #69f0ae;
        }
        .answer.correct.missed .answer-feedback {
            display: block;
            background: rgba(255, 193, 7, 0.2);
            color: #ffd54f;
        }
        .answer.wrong .answer-feedback {
            display: block;
            background: rgba(255, 82, 82, 0.2);
            color: #ff8a80;
        }
        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            flex: 1;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: #000;
        }
        .btn-primary:hover { transform: scale(1.02); }
        .btn-primary:disabled {
            background: rgba(255,255,255,0.1);
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .results { text-align: center; padding: 15px; }
        .results h2 { font-size: 1.3em; margin-bottom: 8px; }
        .score {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #4fc3f7, #00e676);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .score-label { color: #aaa; margin-bottom: 8px; font-size: 0.85em; }
        .score.passed { background: linear-gradient(135deg, #00e676, #69f0ae); -webkit-background-clip: text; background-clip: text; }
        .score.failed { background: linear-gradient(135deg, #ff5252, #ff8a80); -webkit-background-clip: text; background-clip: text; }
        .pass-status {
            font-size: 1.1em;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 10px;
            margin: 10px 0;
            display: inline-block;
        }
        .pass-status.passed { background: rgba(0, 230, 118, 0.2); color: #69f0ae; }
        .pass-status.failed { background: rgba(255, 82, 82, 0.2); color: #ff8a80; }
        .threshold-info { color: #888; font-size: 0.75em; margin-bottom: 10px; }
        .scoring-info {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.7em;
            color: #aaa;
            margin-bottom: 12px;
            text-align: left;
            line-height: 1.5;
        }
        .history-section {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .history-section h3 {
            color: #4fc3f7;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        .history-list { max-height: 150px; overflow-y: auto; }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.75em;
        }
        .history-item:hover { background: rgba(255,255,255,0.08); }
        .history-date { color: #888; }
        .history-score { font-weight: bold; }
        .history-score.passed { color: #69f0ae; }
        .history-score.failed { color: #ff8a80; }
        .history-chapter { color: #aaa; flex: 1; margin: 0 8px; }
        .clear-history {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #888;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7em;
        }
        .clear-history:hover { border-color: #ff5252; color: #ff5252; }
        .no-history { color: #666; font-style: italic; text-align: center; padding: 10px; font-size: 0.8em; }
        .chapter-analysis {
            margin-bottom: 8px;
        }
        .chapter-analysis h4 {
            color: #aaa;
            font-size: 0.75em;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .chapter-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            padding: 4px 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
        }
        .chapter-bar-name {
            flex: 1;
            font-size: 0.7em;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chapter-bar-progress {
            width: 60px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .chapter-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }
        .chapter-bar-fill.strong { background: linear-gradient(90deg, #00e676, #69f0ae); }
        .chapter-bar-fill.medium { background: linear-gradient(90deg, #ffd54f, #ffecb3); }
        .chapter-bar-fill.weak { background: linear-gradient(90deg, #ff5252, #ff8a80); }
        .chapter-bar-percent {
            font-size: 0.7em;
            font-weight: bold;
            width: 35px;
            text-align: right;
        }
        .chapter-bar-percent.strong { color: #69f0ae; }
        .chapter-bar-percent.medium { color: #ffd54f; }
        .chapter-bar-percent.weak { color: #ff8a80; }
        .analysis-hint {
            font-size: 0.65em;
            color: #666;
            margin-top: 6px;
            text-align: center;
        }
        .analysis-section {
            margin-bottom: 8px;
        }
        .analysis-section-title {
            font-size: 0.7em;
            font-weight: bold;
            margin-bottom: 4px;
            padding: 3px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        .analysis-section-title.focus {
            background: rgba(255, 82, 82, 0.2);
            color: #ff8a80;
        }
        .analysis-section-title.strong {
            background: rgba(0, 230, 118, 0.2);
            color: #69f0ae;
        }
        .chapter-bar.not-attempted {
            opacity: 0.7;
            border: 1px dashed rgba(255,255,255,0.2);
        }
        .chapter-bar-fill.not-attempted {
            background: rgba(255,255,255,0.2);
        }
        .chapter-bar-percent.not-attempted {
            color: #888;
        }
        .stats-row { display: flex; gap: 6px; margin-bottom: 8px; flex-wrap: wrap; }
        .stat-box {
            flex: 1;
            min-width: 70px;
            background: rgba(255,255,255,0.05);
            padding: 6px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value { font-size: 1.2em; font-weight: bold; color: #4fc3f7; }
        .stat-label { font-size: 0.65em; color: #888; margin-top: 2px; }
        #chapter-selection.hidden { display: none; }
        #question-container {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QMB Prüfungsfragen</h1>
            <p>ISO 9001:2015 - Qualitätsmanagementbeauftragter</p>
        </header>
        <div id="chapter-selection">
            <div class="chapter-grid" id="chapter-grid"></div>
            <div class="history-section" id="history-section">
                <h3>
                    <span>Dein Fortschritt</span>
                    <button class="clear-history" onclick="clearHistory()">Verlauf loeschen</button>
                </h3>
                <div class="stats-row" id="stats-row"></div>
                <div class="chapter-analysis" id="chapter-analysis"></div>
                <div class="history-list" id="history-list"></div>
            </div>
        </div>
        <div id="quiz-area">
            <div class="quiz-header">
                <button class="back-btn" onclick="showChapters()">Zurueck</button>
                <span class="progress-info" id="progress-info">Frage 1 von 30</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="question-container"></div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script>
    let currentChapter = null;
    let currentQuestion = 0;
    let selectedAnswers = [];
    let score = 0;
    let maxScore = 0;
    let answered = false;
    const PASS_THRESHOLD = 70;

    function init() {
        renderChapters();
        renderHistory();
    }

    function getHistory() {
        const data = localStorage.getItem('qmb_quiz_history');
        return data ? JSON.parse(data) : [];
    }

    function saveAttempt(chapterKey, chapterTitle, score, maxScore, percentage, passed) {
        const history = getHistory();
        history.unshift({
            date: new Date().toISOString(),
            chapter: chapterKey,
            chapterTitle: chapterTitle,
            score: score,
            maxScore: maxScore,
            percentage: percentage,
            passed: passed
        });
        if (history.length > 50) history.pop();
        localStorage.setItem('qmb_quiz_history', JSON.stringify(history));
    }

    function clearHistory() {
        if (confirm('Verlauf wirklich loeschen?')) {
            localStorage.removeItem('qmb_quiz_history');
            renderHistory();
        }
    }

    function renderHistory() {
        const history = getHistory();
        const listEl = document.getElementById('history-list');
        const statsEl = document.getElementById('stats-row');
        const analysisEl = document.getElementById('chapter-analysis');

        if (history.length === 0) {
            listEl.innerHTML = '<div class="no-history">Noch keine Versuche. Starte ein Quiz!</div>';
            statsEl.innerHTML = '';
            analysisEl.innerHTML = '';
            return;
        }

        const totalAttempts = history.length;
        const passedAttempts = history.filter(h => h.passed).length;
        const avgPercentage = Math.round(history.reduce((sum, h) => sum + h.percentage, 0) / totalAttempts);
        const bestResult = Math.max(...history.map(h => h.percentage));

        statsEl.innerHTML = `
            <div class="stat-box"><div class="stat-value">${totalAttempts}</div><div class="stat-label">Versuche</div></div>
            <div class="stat-box"><div class="stat-value" style="color: ${passedAttempts > 0 ? '#69f0ae' : '#ff8a80'}">${passedAttempts}</div><div class="stat-label">Bestanden</div></div>
            <div class="stat-box"><div class="stat-value">${avgPercentage}%</div><div class="stat-label">Durchschnitt</div></div>
            <div class="stat-box"><div class="stat-value" style="color: #ffd54f">${bestResult}%</div><div class="stat-label">Bestwert</div></div>
        `;

        // Kapitel-Analyse: Gruppiere nach Kapitel und berechne Durchschnitt
        const chapterStats = {};
        history.forEach(h => {
            if (!chapterStats[h.chapter]) {
                chapterStats[h.chapter] = { title: h.chapterTitle, attempts: [], best: 0 };
            }
            chapterStats[h.chapter].attempts.push(h.percentage);
            if (h.percentage > chapterStats[h.chapter].best) {
                chapterStats[h.chapter].best = h.percentage;
            }
        });

        // Sortiere nach Bestwert (Staerken oben, Schwaechen unten)
        const sortedChapters = Object.entries(chapterStats)
            .map(([key, data]) => ({
                key,
                title: data.title,
                best: data.best,
                avg: Math.round(data.attempts.reduce((a,b) => a+b, 0) / data.attempts.length),
                attempts: data.attempts.length
            }))
            .sort((a, b) => b.best - a.best);

        const getStrengthClass = (pct) => pct >= 70 ? 'strong' : pct >= 50 ? 'medium' : 'weak';

        analysisEl.innerHTML = `
            <h4>Kapitel-Sicherheit (Bestwert)</h4>
            ${sortedChapters.map(ch => `
                <div class="chapter-bar">
                    <span class="chapter-bar-name">${ch.title.replace('Kapitel ', 'Kap. ').replace(' - ', ': ')}</span>
                    <div class="chapter-bar-progress">
                        <div class="chapter-bar-fill ${getStrengthClass(ch.best)}" style="width: ${ch.best}%"></div>
                    </div>
                    <span class="chapter-bar-percent ${getStrengthClass(ch.best)}">${ch.best}%</span>
                </div>
            `).join('')}
            <div class="analysis-hint">
                <span style="color:#69f0ae">■</span> Stark (≥70%) &nbsp;
                <span style="color:#ffd54f">■</span> Mittel (50-69%) &nbsp;
                <span style="color:#ff8a80">■</span> Schwach (<50%)
            </div>
        `;

        listEl.innerHTML = '<h4 style="color:#aaa;font-size:0.9em;margin:15px 0 10px;text-transform:uppercase;letter-spacing:1px;">Letzte Versuche</h4>' +
            history.slice(0, 10).map(h => {
            const date = new Date(h.date);
            const dateStr = date.toLocaleDateString('de-DE') + ' ' + date.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});
            const passClass = h.passed ? 'passed' : 'failed';
            const icon = h.passed ? '✓' : '✗';
            return `<div class="history-item"><span class="history-date">${dateStr}</span><span class="history-chapter">${h.chapterTitle.replace('Kapitel ', 'Kap. ')}</span><span class="history-score ${passClass}">${icon} ${h.percentage}%</span></div>`;
        }).join('');
    }

    function renderChapters() {
        const grid = document.getElementById('chapter-grid');
        grid.innerHTML = '';
        for (const [key, chapter] of Object.entries(chapters)) {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.onclick = () => startQuiz(key);
            card.innerHTML = `<h3>${chapter.title}</h3><p>Pruefungsfragen zur ISO 9001:2015</p><span class="count">${chapter.questions.length} Fragen</span>`;
            grid.appendChild(card);
        }
    }

    function showChapters() {
        document.getElementById('chapter-selection').classList.remove('hidden');
        document.getElementById('quiz-area').classList.remove('active');
        document.body.classList.remove('quiz-mode');
        renderHistory();
    }

    function startQuiz(chapterKey) {
        currentChapter = chapters[chapterKey];
        currentChapter.key = chapterKey;
        currentQuestion = 0;
        score = 0;
        maxScore = currentChapter.questions.length; // Anzahl der Fragen = max Punkte
        document.getElementById('chapter-selection').classList.add('hidden');
        document.getElementById('quiz-area').classList.add('active');
        document.body.classList.add('quiz-mode');
        renderQuestion();
    }

    function renderQuestion() {
        const q = currentChapter.questions[currentQuestion];
        const correctCount = q.answers.filter(a => a.correct).length;
        const type = correctCount === 1 ? 'Single Choice' : 'Mehrfachauswahl';
        const typeClass = correctCount === 1 ? 'single' : '';
        selectedAnswers = [];
        answered = false;
        document.getElementById('progress-info').textContent = `Frage ${currentQuestion + 1} von ${currentChapter.questions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentQuestion) / currentChapter.questions.length) * 100}%`;
        const container = document.getElementById('question-container');
        container.innerHTML = `
            <div class="question-text">${q.q}</div>
            <div class="answers">
                ${q.answers.map((a, i) => `
                    <div class="answer" data-index="${i}" onclick="toggleAnswer(${i})">
                        <div class="checkbox"></div>
                        <div class="answer-content">
                            <div class="answer-text">${a.text}</div>
                            <div class="answer-feedback">${a.feedback}</div>
                        </div>
                    </div>
                `).join('')}
            </div>
            <div class="btn-row">
                <button class="btn btn-primary" id="check-btn" onclick="checkAnswer()" disabled>Pruefen</button>
                <button class="btn btn-secondary" id="next-btn" onclick="nextQuestion()" style="display:none">
                    ${currentQuestion < currentChapter.questions.length - 1 ? 'Naechste Frage' : 'Ergebnis anzeigen'}
                </button>
            </div>
        `;
    }

    function toggleAnswer(index) {
        if (answered) return;
        const q = currentChapter.questions[currentQuestion];
        const correctCount = q.answers.filter(a => a.correct).length;
        const answerEl = document.querySelector(`.answer[data-index="${index}"]`);
        if (correctCount === 1) {
            document.querySelectorAll('.answer').forEach(el => el.classList.remove('selected'));
            selectedAnswers = [index];
            answerEl.classList.add('selected');
        } else {
            if (selectedAnswers.includes(index)) {
                selectedAnswers = selectedAnswers.filter(i => i !== index);
                answerEl.classList.remove('selected');
            } else {
                selectedAnswers.push(index);
                answerEl.classList.add('selected');
            }
        }
        document.getElementById('check-btn').disabled = selectedAnswers.length === 0;
    }

    function checkAnswer() {
        if (answered) return;
        answered = true;
        const q = currentChapter.questions[currentQuestion];

        // TÜV-Bewertung: Nur volle Punktzahl wenn ALLE richtigen UND KEINE falschen gewählt
        const correctIndices = q.answers.map((a, i) => a.correct ? i : -1).filter(i => i !== -1);
        const allCorrectSelected = correctIndices.every(i => selectedAnswers.includes(i));
        const noWrongSelected = selectedAnswers.every(i => q.answers[i].correct);
        const isPerfect = allCorrectSelected && noWrongSelected;

        document.querySelectorAll('.answer').forEach((el, i) => {
            el.classList.add('disabled');
            const isCorrect = q.answers[i].correct;
            const isSelected = selectedAnswers.includes(i);

            if (isCorrect) {
                el.classList.add('correct');
                if (isSelected) {
                    el.querySelector('.checkbox').textContent = '✓';
                } else {
                    // Nicht angewählte richtige Antwort - markieren als "verpasst"
                    el.classList.add('missed');
                    el.querySelector('.checkbox').textContent = '!';
                }
            }
            if (isSelected && !isCorrect) {
                el.classList.add('wrong');
                el.querySelector('.checkbox').textContent = '✗';
            }
        });

        // 1 Punkt pro Frage nur bei perfekter Antwort
        if (isPerfect) {
            score += 1;
        }

        document.getElementById('check-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < currentChapter.questions.length) {
            renderQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        const percentage = Math.round((score / maxScore) * 100);
        const passed = percentage >= PASS_THRESHOLD;
        const passClass = passed ? 'passed' : 'failed';
        const passText = passed ? 'BESTANDEN!' : 'NICHT BESTANDEN';
        saveAttempt(currentChapter.key, currentChapter.title, score, maxScore, percentage, passed);
        document.getElementById('question-container').innerHTML = `
            <div class="question-card results">
                <h2>Quiz beendet!</h2>
                <div class="score ${passClass}">${percentage}%</div>
                <p class="score-label">${score} von ${maxScore} Fragen richtig</p>
                <div class="pass-status ${passClass}">${passText}</div>
                <p class="threshold-info">Bestehensgrenze: ${PASS_THRESHOLD}% (TUEV-Standard)</p>
                <div class="scoring-info">
                    <strong>Bewertung nach TUEV-Schema:</strong><br>
                    1 Punkt pro Frage nur wenn ALLE richtigen UND KEINE falschen Antworten gewaehlt.<br>
                    70% der Fragen muessen korrekt beantwortet werden.
                </div>
                <div class="btn-row" style="justify-content: center;">
                    <button class="btn btn-primary" onclick="startQuiz('${currentChapter.key}')">Wiederholen</button>
                    <button class="btn btn-secondary" onclick="showChapters()">Andere Kapitel</button>
                </div>
            </div>
        `;
        document.getElementById('progress-fill').style.width = '100%';
    }

    init();
    </script>
</body>
</html>
